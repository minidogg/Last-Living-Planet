<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Living Planet</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
    <header>
        <h1><a href="/index.html">Last Living Planet</a></h1>
        <nav>
            <a href="/about.html">About</a>
            <a href="/contact.html">Contact</a>
            <a href="/devlog.html">Devlog</a>
        </nav>
    </header>

    <main>
        <section class="game-section">
            <iframe src="/game.html" class="gameIframe"></iframe>
            <br>
            <button id="fullscreen">Full Screen</button>
        </section>

        <section class="description">
            <h2>About the Game</h2>
            <p>Last Living Planet is an exciting web game where you navigate through the last habitable planet in the
                galaxy. Explore, survive, and thrive!</p>
        </section>

        <section class="screenshots">
            <h2>Screenshots</h2>
            <img src="/images/screenshot1.jpg" alt="Screenshot 1" class="screenshot">
            <img src="/images/screenshot2.jpg" alt="Screenshot 2" class="screenshot">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Last Living Planet. All rights reserved.</p>
        <nav>
            <a href="/about.html">About</a>
            <a href="/contact.html">Contact</a>
            <a href="/devlog.html">Devlog</a>
        </nav>
    </footer>

    <script>
        document.getElementById("fullscreen").addEventListener("click", function () {
            document.querySelector(".gameIframe").requestFullscreen();
        });
    </script>
</body>

</html>
